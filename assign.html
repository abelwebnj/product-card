<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Preview</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png">
</head>
<body>
  <div class="container">
    <div class="card_component">
      <div class="card_img">
        <img src="image-product-desktop.jpg" alt="" class="img"> 
      </div>
      <div class="comment">
        <div class="heading">PERFUME</div>
        <div class="heading_1"><h1>Gabrielle Essence Eau De Parfum</h1></div>
        <div class="perume_text">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <span class="big">$144.99</span>
          <span class="line">$169.99</span>
        </div>
        <div class="button">
          <img src="icon-cart.svg" alt="" class="Cart">
          <a target="_blank" href="https:amazon.com"><button>Add to Cart</button></a>
        </div> 
      </div> 
    </div>
  </div>
</body>
</html>
